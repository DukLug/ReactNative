    <script>
        //#region challenge 1, 2
        console.log("CHALLENGE 1, 2")

        function BMICalculating(mass, height) {
            let bmi = mass / (height * height)
            return bmi
        }

        function CompareBMI(bmi1, bmi2) {
            if (bmi1 > bmi2) {
                return "larger"
            }
            return "smaller"
        }

        function Challenge1(markMass, markHeight, johnMass, johnHeight) {
            markBMI = BMICalculating(markMass, markHeight)
            johnBMI = BMICalculating(johnMass, johnHeight)
            console.log("Mark mass and height: " + markMass + ";" + markHeight)
            console.log("John mass and height: " + johnMass + ";" + johnHeight)
            console.log(`Mark's BMI (${markBMI.toFixed(1)}) is ` + CompareBMI(markBMI, johnBMI) + ` than John's BMI (${johnBMI.toFixed(1)})`)
        }

        console.log("Data 1")
        Challenge1(78, 1.69, 92, 1.95)
        console.log("Data 2")
        Challenge1(95, 1.88, 85, 1.76)
        //#endregion
        //#region challenge 3
        console.log("CHALLENGE 3");

        function calcAverage(score1, score2, score3) {
            return (score1 + score2 + score3) / 3;
        }

        function challenge3() {
            const dolphinsAvg = calcAverage(96, 108, 89);
            const koalasAvg = calcAverage(88, 91, 110);
            console.log(`Dolphins' average score: ${dolphinsAvg}`);
            console.log(`Koalas' average score: ${koalasAvg}`);

            if (dolphinsAvg > koalasAvg) {
                console.log("Dolphins win the competition!");
            } else if (koalasAvg > dolphinsAvg) {
                console.log("Koalas win the competition!");
            } else {
                console.log("It's a draw!");
            }
        }

        challenge3();
        //#endregion
        //#region challenge 4
        console.log("CHALLENGE 4");

        function calcTip(bill) {
            return bill >= 50 && bill <= 300 ? bill * 0.15 : bill * 0.2;
        }

        function challenge4(bill) {
            const tip = calcTip(bill);
            const total = bill + tip;
            console.log(`The bill was ${bill}, the tip was ${tip}, and the total value is ${total}`);
        }

        challenge4(275);
        challenge4(40);
        challenge4(430);

        //#region challenge 5
        console.log("CHALLENGE 5");

        function checkWinner(avgDolphins, avgKoalas) {
            if (avgDolphins >= 2 * avgKoalas) {
                console.log(`Dolphins win (${avgDolphins} vs. ${avgKoalas})`);
            } else if (avgKoalas >= 2 * avgDolphins) {
                console.log(`Koalas win (${avgKoalas} vs. ${avgDolphins})`);
            } else {
                console.log("No team wins!");
            }
        }

        function challenge5() {
            let dolphinsAvg = calcAverage(44, 23, 71);
            let koalasAvg = calcAverage(65, 54, 49);
            checkWinner(dolphinsAvg, koalasAvg);

            dolphinsAvg = calcAverage(85, 54, 41);
            koalasAvg = calcAverage(23, 34, 27);
            checkWinner(dolphinsAvg, koalasAvg);
        }

        challenge5();

        //#region challenge 6
        console.log("CHALLENGE 6");

        const bills = [125, 555, 44];
        const tips = [];
        const totals = [];

        bills.forEach(bill => {
            const tip = calcTip(bill);
            tips.push(tip);
            totals.push(bill + tip);
        });

            mass: 78,

            calcBMI: function () {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            }

        const john = {
            fullName: 'John Smith',
            mass: 92,

            calcBMI: function () {

        }
